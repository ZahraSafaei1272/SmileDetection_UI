<html lang="en">
<head>

        body {

            background: #f4f4f9;
            margin: 0;

        }

            color: #333;
        }

        .result-text {

            background-color: #007bff;
            color: white;
            padding: 10px 20px;

        }

    <h1>Smile Detection Result (for one person)</h1>
